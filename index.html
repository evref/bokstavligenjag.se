<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokstavligen jag</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }

        /* Keyframes for the shake animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Class to trigger the shake */
        .shake {
            animation: shake 0.5s; /* Duration of shake */
            animation-iteration-count: 1; /* Shake once */
        }
    </style>
</head>
<body>
    <img src="delta-johnny.png" alt="Full-Screen Image" id="shakableImage">

    <script>
        const image = document.getElementById('shakableImage');

        image.addEventListener('click', () => {
            // Add the 'shake' class when the image is clicked
            image.classList.add('shake');

            // Remove the 'shake' class after the animation completes
            setTimeout(() => {
                image.classList.remove('shake');
            }, 500); // Match this time with the duration of the shake animation
        });
    </script>
</body>
</html>
